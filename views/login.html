<html>
<head>
    <meta charset="utf-8" />
    <title>Angist: Login</title>
</head>
<body>
    <p>Angist login</p>
    <form action="/signup" method="post">
        <div>
            <label>Email</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password">
        </div>

        <button type="submit">Login</button>
    </form>
</body>
</html>
